<div class="container" tabindex="-1" *ngIf="data">
  <div class="modal-header">
    <div class="row">
      <div class="col-10">
        <h4 class="title">{{data.name}}</h4>
      </div>
      <div class="col-2 align-btn">
        <i style="cursor: pointer; color: #cf3c4f" (click)="close()" class="nc-icon nc-simple-remove"></i>
      </div>
    </div>

  </div>
  <div class="modal-body scroll" data-bs-spy="scroll">
    <div class="row mb-4">
      <div class="col-2">
        <img src="./assets/icon/sucursal.png" alt="" />
      </div>
      <div class="col-10 subtitle">
        <span>Sucursal {{ nameBranch }}</span>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <span class="date-grey ">{{data.data.createdDate | date: "dd MMM yyy" }}</span>
      </div>
    </div>
    <!-- body -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="custom-control custom-switch">
          <input disabled [(ngModel)]="data.data.waitlistTables" type="checkbox" class="custom-control-input"
            id="waitlistTables">
          <label class="custom-control-label" for="waitlistTables">¿Hubo mesas en espera?</label>
        </div>
      </div>
      <div class="col-12">
        <label class="title" for="">Número de personas en espera por mesa</label>
        <br />
        <span>{{ data.data.numberPeople }}</span>
      </div>
      <div class="col-12">
        <label class="title" for="">¿Cuántas mesas hubo en espera?</label>
        <br />
        <span>{{ data.data.howManyTables }}</span>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <!-- <button style="border-radius: 23px" [disabled]="disabled == true" (click)="save()" type="button"
      class="btn btn-danger btn-md">
      Guardar
    </button> -->
  </div>
</div>
