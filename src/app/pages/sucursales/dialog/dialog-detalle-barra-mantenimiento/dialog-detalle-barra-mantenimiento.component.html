<div class="container" tabindex="-1" *ngIf="data">
  <div class="modal-header">
    <div class="row">
      <div class="col-10">
        <h4 class="title">{{data.name}}</h4>
      </div>
      <div class="col-2 align-btn">
        <i style="cursor: pointer; color: #cf3c4f" (click)="close()" class="nc-icon nc-simple-remove"></i>
      </div>
    </div>

  </div>
  <div class="modal-body scroll" data-bs-spy="scroll">
    <div class="row mb-4">
      <div class="col-2">
        <img src="./assets/icon/sucursal.png" alt="" />
      </div>
      <div class="col-10 subtitle">
        <span>Sucursal {{ nameBranch }}</span>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <span class="date-grey ">{{data.data.createdDate | date: "dd MMM yyy" }}</span>
      </div>
    </div>
    <!-- body -->
    <div class="row mb-4">
      <div class="col-12 mb-2">
        <span>Tarjas</span>
      </div>
      <div class="col-12 mb-2">
        <div class="custom-control custom-switch">
          <input disabled [(ngModel)]="data.data.sink" type="checkbox" class="custom-control-input" id="sink">
          <label class="custom-control-label" for="sink">¿Sujetas y sin fugas?</label>
        </div>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.sink === false">
        <label class="title" for="">Comentario</label>
        <br />
        <span>{{ data.data.commentSink }}</span>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.sink === false">
        <label class="title" for="">Fotografías</label>
        <div class="row">
          <div class="col-4" *ngFor="let photo of data.photos; index as position">
            <img *ngIf="photo.type === 1" src="{{ url }}{{ photo.photo }}" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- Mezcladoras -->
    <div class="row mb-4">
      <div class="col-12 mb-2">
        <span>Mezcladoras</span>
      </div>
      <div class="col-12 mb-2">
        <div class="custom-control custom-switch">
          <input disabled [(ngModel)]="data.data.mixer" type="checkbox" class="custom-control-input" id="mixer">
          <label class="custom-control-label" for="mixer">¿Funcionando?</label>
        </div>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.mixer === false">
        <label class="title" for="">Comentario</label>
        <br />
        <span>{{ data.data.commentMixer }}</span>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.mixer === false">
        <label class="title" for="">Fotografías</label>
        <div class="row">
          <div class="col-4" *ngFor="let photo of data.photos; index as position">
            <img *ngIf="photo.type === 2" src="{{ url }}{{ photo.photo }}" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- Refrigeradores -->
    <div class="row mb-4">
      <div class="col-12 mb-2">
        <span>Refrigeradores</span>
      </div>
      <div class="col-12 mb-2">
        <div class="custom-control custom-switch">
          <input disabled [(ngModel)]="data.data.refrigerator" type="checkbox" class="custom-control-input" id="refrigerator">
          <label class="custom-control-label" for="refrigerator">¿Temperatura correcta? ¿Distancia correcta a la pared?</label>
        </div>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.refrigerator === false">
        <label class="title" for="">Comentario</label>
        <br />
        <span>{{ data.data.commentRefrigerator }}</span>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.refrigerator === false">
        <label class="title" for="">Fotografías</label>
        <div class="row">
          <div class="col-4" *ngFor="let photo of data.photos; index as position">
            <img *ngIf="photo.type === 3" src="{{ url }}{{ photo.photo }}" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- Conexiones eléctricas -->
    <div class="row mb-4">
      <div class="col-12 mb-2">
        <span>Conexiones eléctricas</span>
      </div>
      <div class="col-12 mb-2">
        <div class="custom-control custom-switch">
          <input disabled [(ngModel)]="data.data.electricalConnections" type="checkbox" class="custom-control-input" id="electricalConnections">
          <label class="custom-control-label" for="electricalConnections">¿Se encuentran en buen estado?</label>
        </div>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.electricalConnections === false">
        <label class="title" for="">Comentario</label>
        <br />
        <span>{{ data.data.commentElectricalConnections }}</span>
      </div>
      <div class="col-12 mb-2" *ngIf="data.data.electricalConnections === false">
        <label class="title" for="">Fotografías</label>
        <div class="row">
          <div class="col-4" *ngFor="let photo of data.photos; index as position">
            <img *ngIf="photo.type === 4" src="{{ url }}{{ photo.photo }}" alt="">
          </div>
        </div>
      </div>
    </div>



  </div>
  <div class="modal-footer">
    <!-- <button style="border-radius: 23px" [disabled]="disabled == true" (click)="save()" type="button"
      class="btn btn-danger btn-md">
      Guardar
    </button> -->
  </div>
</div>
