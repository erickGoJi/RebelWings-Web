<div class="container" tabindex="-1" *ngIf="data">
  <div class="modal-header">
    <div class="row">
      <div class="col-10">
        <h4 class="title">{{data.name}}</h4>
      </div>
      <div class="col-2 align-btn">
        <i style="cursor: pointer; color: #cf3c4f" (click)="close()" class="nc-icon nc-simple-remove"></i>
      </div>
    </div>

  </div>
  <div class="modal-body scroll" data-bs-spy="scroll">
    <div class="row mb-4">
      <div class="col-2">
        <img src="./assets/icon/sucursal.png" alt="" />
      </div>
      <div class="col-10 subtitle">
        <span>Sucursal {{ nameBranch }}</span>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-12">
        <span class="date-grey ">{{data.data.createdDate | date: "dd MMM yyy" }}</span>
      </div>
    </div>

    <!-- este solo es para cantidaddes -->
    <div *ngIf="data.data.amount" class="row mb-4">
      <div class="col-12">
        <label class="title" for="">Codigo de producto</label>
        <br />
        <span>{{ data.data.code }}</span>
      </div>
    </div>
    <!-- averageTime -->
    <div class="row mb-4">
      <div class="col-12">
        <label class="title" for="">Cantidad de pollo</label>
        <br />
        <span>{{ data.data.amount }}</span>
      </div>
    </div>
  </div>
  <div class="modal-footer">

  </div>
</div>
